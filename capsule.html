/* Section container */
.section-container {
  padding: 20px;
  background-color: #f9f9f9;
  border-radius: 1px;
}

/* Column layout */
.column {
  max-width: 800px;
  margin: 0 auto;
  text-align: left;
  border-radius: 1px;
}

/* Heading styles */
.section-heading {
  margin-block-start: 39px;
  font-size: 24px;
  color: #333;
}

/* Text styles */
.section-text {
  margin-block-start: 37px;
  font-size: 14px;
  color: #555;
}

.navbar-toggle {
    display: none;
    background: none;
    border: none;
    font-size: 24px;
    color: rgb(11, 11, 11);
    cursor: pointer;
}

/* Navbar Styles */
.navbar ul {
    display: flex;
    list-style: none;
    padding: 0;
    margin: 0;
}

/* Hide Navbar by Default on Mobile */
.navbar.active {
    display: block;
}

/* Responsive design */
@media (max-width: 768px) {
  .column {
    padding: 10px;
  }

  .section-heading {
    font-size: 20px;
  }

  .section-text {
    font-size: 13px;
  }

  .button-link {
    padding: 8px 15px;
  }
  .navbar {
        display: none;
        flex-direction: column;
    }

    .navbar-toggle {
        display: block;
    }

    .header {
        flex-direction: column;
        height: 250px;
        align-items: center;
    }

    .navbar.active {
        display: flex;
    }

}

/* Further adjustments for very small screens (mobile devices) */
@media (max-width: 480px) {
    .gst-number, .logo, .social-phone {
        flex-direction: column;
        align-items: center;
        text-align: center;
        margin-bottom: 5px;
    }

    .logo img {
        max-width: 90%; /* Further reduce size on small devices */
        height: auto;
    }

    .social-icons {
        display: flex;
        margin-top: 5px;
    }

    .social-icons a {
        margin: 0 3px; /* Reduce spacing for smaller screens */
    }

    .phone-number {
        font-size: 14px; /* Adjust font size for readability */
        margin-top: 5px;
    }

    .navbar ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 30px;
            font-size: 11px;
        }

    .background-section h1 {
            font-size: 26px;
            margin-top: 40px;
            margin-bottom: 20px;
            color: #ddd;
        }

        .background-section p {
            font-size: 18px;
        }

}

    /* Page container */
.page-container {
  padding: 20px;
  max-width: 1200px;
  margin: 0 auto;
  text-align: center;
}

/* Page heading */
.page-heading {
  font-size: 36px;
  margin-bottom: 20px;
  color: #333;
}

/* Image grid container */
.image-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
  gap: 20px;
}

/* Individual images */
.grid-image {
  width: 100%;
  height: auto;
  border-radius: 8px;
  transition: transform 0.3s, box-shadow 0.3s;
}

/* Hover effect on images */
.grid-image:hover {
  transform: scale(1.05);
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

/* Responsive design */
@media (max-width: 768px) {
  .page-heading {
    font-size: 28px;
  }

  .image-grid {
    gap: 15px;
  }
}
